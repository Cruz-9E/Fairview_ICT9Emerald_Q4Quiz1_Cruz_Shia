<body>
<br>
<center>
<div class="container">
	<div class="image">
		<img src="https://www.pnbmetlife.com/content/dam/pnb-metlife/images/icons/bmi-calculator/meter.png">
    </div>
    <div class="text">
    	<h1>BMI Calculator</h1>
    	<br>
    	<p><b>Body Mass Index (BMI)</b> is a standard measure of an individual's body fat based on your height and weight, which can be classified into five categories measured in kilogram per square meter (kg/m²).</p>
    	<br>
    	<details ontoggle="message()">
		<summary>
			<u>Instructions</u>
			<br>
			<i id="message"></i>
		</summary>
	</details>
	<br>
	<input type="number" class="form-control" placeholder="weight in kilograms" id="weight">
	<h2>kilogram</h2>
	<br>
	<input type="number" class="form-control" placeholder="height in meters" id="height">
	<h2>meter</h2>
	<br>
	<button type="button" class="btn btn-success" onclick="BMIResult()">Calculate BMI</button>
	<br><br>
    </div>
</div>
<button type="button" class="btn btn-dark" style="border-radius: 10px; width: 1320px;"><kbd id="result">Output</kbd></button>
<script>
	function message() {
		document.getElementById("message").innerHTML = "Input both your weight and height, then click the button to calculate your BMI"
	}

	function BMIResult() {
		var weight = document.getElementById("weight").value; 
		var height = document.getElementById("height").value**2;
		var bmi = weight/height; // BMI Formula
		var realbmi = bmi.toFixed(2); // Set the value to two decimals only

		if (realbmi<18.5){
			classify = "underweight"
		} else if (realbmi>=18.5 && realbmi<25) {
			classify = "normal"
		} else if (realbmi>=25 && realbmi<30) {
			classify = "overweight"
		} else if (realbmi>=30 && realbmi<35) {
			classify = "obese"
		} else if (realbmi>=35) {
			classify = "extremely obese"
		}
		document.getElementById("result").innerHTML = "Your body mass index is " + Math.abs(realbmi) + " and you are " + classify // Show body mass index and classification on the kbd tag
	}
</script>
